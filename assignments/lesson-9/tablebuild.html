<!DOCTYPE html>
    <html lang="en-us">
        <head>
            <meta charset="utf-8">
            <link rel="stylesheet" href="css/table-8.css">
            <title>Table Build</title>
            <style>
                th, td {
                    border: 1px solid gray;
                    }
                table {
                    border: 1px solid gray;
                    box-shadow: 5px 10px 8px #628ca6;
                    }
            </style>
        </head>
        <body>
            <table style="width: 300px">
                <thead>
                    <tr>
                        <th colspan="3" style="background-color: #7fb9c2">ACME Wildwest</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="white" style="background-color: #628ca6">
                        <th>Period</th>
                        <th>Sales</th>
                        <th>Sales Goal</th>
                    </tr>
                    <tr style="background-color: #e7f0ed">
                        <td>August</td>
                        <td>$3,590</td>
                        <td>$4,000</td>
                    </tr>
                    <tr style="background-color: #e7ffed">
                        <td>September</td>
                        <td>$4,420</td>
                        <td>$5,000</td>
                    </tr>
                    <tr style="background-color: #e7f0ed">
                        <td>October</td>
                        <td>$4,870</td>
                        <td>$5,000</td>
                    </tr>
                    <tr style="background-color: #e7ffed">
                        <td>November</td>
                        <td>$8,610</td>
                        <td class="white" style="background-color: #628ca6">$7,500</td>
                    </tr>
                    <tr style="background-color: #e7f0ed">
                        <td class="italics">Black Friday</td>
                        <td colspan="2">$3,200</td>
                    </tr>
                    <tr style="background-color: #e7ffed">
                        <td>December</td>
                        <td>$6,820</td>
                        <td>$7,500</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" style="background-color: #7fb9c2">Compiled 6.11.2019 by Shane Hubble</td>
                    </tr>
                </tfoot>
            </table>   
        </body>
    </html>
