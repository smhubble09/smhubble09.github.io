                    <form action="https://smhubble09.github.io/assignments/final-project/thanks.html">
                        <div class="form">
                            <label for="name">Please enter your Full Name:</label>
                            <input type="text" id="name" name="name" minlength="5" size="20" required pattern="[A-Za-z ]{5,}"><br>

                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="myemail@gmail.com"><br>

                            <label for="tel">Phone Number:</label>
                            <input type="tel" id="tel" name="tel" required><br>

                            <label for="sDate">Check in:</label>
                            <input type="date" id="start" name="vac-start" min="2019-0-01" max="2020-12-31"><br>

                            <label for="eDate">Check out:</label>
                            <input type="date" id="end" name="vac-end" min="2019-01-01" max="2020-12-31"><br>

                            <label for="region">City you wold like to stay at:</label>
                            <select id="region" name="region">
                                <option value="Select City" selected disabled>Select City</option>
                                <option value="Los Angeles">Los Angeles, CA</option>
                                <option value="Oklahoma City">Oklahoma City, OK</option>
                                <option value="Payson">Payson, UT</option>
                                <option value="Salt Lake City">Salt Lake City, UT</option>
                            </select><br>

                            <label for="info">Are there any specific needs?</label><br>
                            <textarea id="info" name="info" style="height:100px;width:400px" rows="10"></textarea><br>
                            
                            <label for="submit"></label>
                            <input type="submit" id="submit" name="submit" value="Reserve">
                        </div>
                    </form>
